<form [formGroup]="form" (submit)="submitForm.emit(form)">
  <div class="field-wrapper">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Search city</mat-label>
      <input matInput placeholder="city" [formControlName]="'cityName'">
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" readonly [formControlName]="'date'">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="submit">
    <button mat-raised-button type="submit" color="primary">Search</button>
    <button mat-raised-button color="warn" type="reset" (click)="clearForm.emit()">Clear</button>
  </div>

</form>
